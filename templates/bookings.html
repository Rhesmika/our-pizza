{% extends "base.html" %}

{% block content %}
<section id="content">

<h3>{{ user.get_username}}'s Bookings</h3>
<br>


<div class="container-fluid">
    <div class="row">
        {% for booking in booking_list %}
            {% if booking.author == user %}
                <div class="col-4">
                    <div class="col-4-content">
                        <p>{{ booking.reference }}</p>
                        <p>{{ booking.booking_date }}</p>
                        <p>{{ booking.party_of }} people</p>
                        <br>
                        <br>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>  
</section>
{% endblock content %}
