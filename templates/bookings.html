{% extends "base.html" %}

{% block content %}
<section id="content">

<h3>{{ user.get_username}}'s Confirmed Bookings</h3>
<br>


<div class="container-fluid">
    <div class="row">
        {% for booking in booking_list %}
            {% if booking.author == user %}
                <div class="col-4">
                    <div class="conf-booking-content">
                        <p>{{ booking.reference }}</p>
                        <p>{{ booking.booking_date }}</p>
                        <p>{{ booking.party_of }} people</p>
                        <div class="change-booking">
                            <button class="edit-booking">edit</button>
                            <button class="cancel-booking">cancel</button>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>  
</section>
{% endblock content %}
