{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
<title>Update Booking</title>
{% endblock %}

{% block content %}
<section id="content">
<h3>Update Booking</h3>
    <div class="form-group">
        <form method="POST">
            {{ form.as_p }}
                {% csrf_token %}
                <button type="submit">Edit Booking</button>
        </form> 
    </div>
</section>
{% endblock content %}
