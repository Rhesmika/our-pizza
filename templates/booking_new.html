{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
<title>New Booking</title>
{% endblock %}

{% block content %}
<section id="content">
<h3>new booking</h3>
    <div class="form-group">
        <form method="POST">
            {{ form.as_p }}
                {% csrf_token %}
                <button type="submit">Request Booking</button>
        </form>
    </div>
</section>
{% endblock content %}
